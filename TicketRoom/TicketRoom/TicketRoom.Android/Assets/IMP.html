    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>

    <script language="javascript">
        var IMP = window.IMP; // 생략가능
        IMP.init('imp36373625'); // 'iamport' 대신 부여받은 "가맹점 식별코드"를 사용

        function func4(p1, p2, p3, p4, p5, p6, p7, p8, p9) {
            IMP.request_pay({ // param
                pg: 'kakaopay',
                pay_method: p2,
                merchant_uid: p3,
                name: p4,
                amount: 100,
                buyer_email: p6,
                buyer_name: p7,
                buyer_tel: p8,
                buyer_addr: p9,
                buyer_postcode: "011812",
                m_redirect_url: 'http://175.115.110.17:8088/Service1.svc'
            }, function (rsp) { // callback
                if (rsp.success) {
                    var msg = '결제가 완료되었습니다.';
                    msg += '고유ID : ' + rsp.imp_uid;
                    msg += '상점 거래ID : ' + rsp.merchant_uid;
                    msg += '결제 금액 : ' + rsp.paid_amount;
                    msg += '카드 승인번호 : ' + rsp.apply_num;
                } else {
                    var msg = '결제에 실패하였습니다.';
                    msg += '에러내용 : ' + rsp.error_msg;
                }
                alert(msg);
                setTimeout(function () {
                    location.reload();
                }, 1000);
            });
        };
    </script>
